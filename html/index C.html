  <!-- Barra flutuante a esquerda com conteudo centralizado -->
  <nav
    style="background-color: #555555; width: 90%; height: fit-content; text-align: center; margin-top: 5px; padding: 10px; border-radius: 20px">
    <!-- Definindo caixa dos temas -->
    <h2 style="color: white; margin: 0">TEMAS DOS TÓPICOS</h2>
    <ul style="list-style: none; padding-left: 5%">

      <!-- Cada ponto da lista é usado como um botao -->

<!-- Barra lateral DIREITA contendo login (e projetada para anuncios) -->
<aside
  style="width: 20%; height: 1050px; margin-top: 0px; float: right; background-color: #999999; display: flex; justify-content: center; text-align: center; border-top-left-radius: 25px">
  <!-- Barra flutuante a direita com conteudo centralizado -->
  <div
    style="background-color: #555555; width: 90%; height: fit-content; margin-top: 5px; padding: 10px; border-radius: 20px">
    <!-- Definindo caixa de login -->

    <form id="account" action="servico.html" , method="post">
      <!-- Formulário de login com campos obrigatórios (utilizou-se o atributo 'required' -->
      <b><h2 style="color: white; margin: 0">CRIAR CONTA</h2></b>
      <p><input required type="email" name="E-mail" value="" placeholder="E-mail"
                style="width: 90%; height: 25px; border-radius: 10px"></p>
      <p><input required type="password" name="Senha" value="" placeholder="Senha"
                style="width: 90%; height: 25px; border-radius: 10px"></p>
    </form>

    <div style="display: flex; align-items: flex-start; justify-content: center"> <!-- Botoes do formulário -->
      <!-- Botao funcional com indicaçao do formulário acima usando "form='account'" -->
      <button type="submit" form="account"
              style="width: 30%; height: 30px; border-radius: 10px; background-color: yellowgreen; font-size: 70%; margin-right: 10px">
        <b style="color: white;">ENTRAR</b></button>
      <!-- Botao nao funcional (por enquanto) -->
      <button style="width: 30%; height: 30px; border-radius: 10px; background-color: white; font-size: 65%"><b
        style="color: #555555">CRIAR CONTA</b></button>
    </div>
  </div>
</aside>

<!-- Tela central dos tópicos -->
<div style="width: 55.5%; display: block; margin-right: auto; margin-left: auto;  background-color: white;">

            scrolling="yes"> Iframes not supported

</div>
